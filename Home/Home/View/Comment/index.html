<include file="Public/persontop"/>
<div class="g">
	<!--面包屑 -->
	<div class="breadcrumb-area icon-breadcrumb fcn">您现在的位置：
		<a href="{:U('Index/index')}" title="首页">首页</a>&nbsp;&gt;&nbsp;
		<span id="personCenter"><a href="{:U('Member/index')}" title="个人中心">个人中心</a></span>
		<span id="pathPoint">&nbsp;&gt;&nbsp;</span>
		<b id="pathTitle">商品评价</b>
	</div>
</div>
<div class="hr-15"></div>

<div class="g">
    <div class="fr u-4-5"><!--栏目 -->
<div class="part-area clearfix">
    <div class="fl">
        <h3 class="ce-title"><span>商品评价</span></h3>
    </div>
</div>
<div class="hr-2"></div>
<!--商品评价 -->
<div class="ce-list">
	<div class="myOrders-title-area">
        <div class="h clearfix">
            <div class="fl">
                <div class="h-tab">
                   
                </div>
            </div>
        </div>
        <div class="b">
            <table id="commodity-list-head" border="0" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th class="tr-span-7">编号</th>
                        <th class="tr-span-5">商品名称</th>
                        <th class="tr-span-3">评价时间</th>
                        <th>评价</th>
                        <th class="tr-span-2">评价分数</th>
                    </tr>
                </thead>
				   <volist name="list" id="vo">
				   <tr>
                        <th class="tr-span-7">{$i}</th>
                        <th class="tr-span-5">{$vo.goods_name|substr=0,15}</th>
                        <th class="tr-span-3">{$vo.comment_time|date="y-m-d H:i:s",###}</th>
                        <th>{$vo.comment_content|substr=0,15|}...</th>
                        <th class="tr-span-2">{$vo.comment_score}</th>
                    </tr>
					</volist>
					<tr align="right">
					
					
					 <th colspan='4'>{$page}</th>
                 </tr>
            </table>
        </div>
    </div>

        
	<div style="display:block;" class="ce-area " id="commodity-list">
		<table border="0" cellpadding="0" cellspacing="0">
			<tbody>
			      
			</tbody>
		</table>
	</div>

	<!--空数据-商品评价 -->
	<div style="display: block;" id="commodity-list-empty" class="ce-empty-area"></div>
	
	
</div>
<div class="hr-25"></div>
<!--分页 -->
<div class="pager" id="list-pager"></div>
<input id="colid" value="0" type="hidden">

</div>


<!--左边菜单 -->
<include file="Public/personcl"/>

</div>
<div class="hr-60"></div>
