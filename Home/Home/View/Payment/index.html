
<!DOCTYPE html>
<html>
<head>
<meta  charset="utf-8" />
<title>付款成功_华为商城</title>
<link rel="shortcut icon" href="__PUBLIC__/Ico/favicon.ico"/>
<link href="__PUBLIC__/Css/cart.ec.core.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/Css/cart.main.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]> <![endif]-->
<style type="text/css">
    #order-confirm-detail #go_play{
	       width:100px;
		   height:30px;
	       line-height:30px;
		   text-align:center;
		   margin-top:100px;
	
	}

</style>
</head>
<body>
<!-- 捷径栏粉红条部分 -->
<include file="Public/pinkheader" />
<!--头部 -->
<div class="order-header">
	<div class="g">
    	<div class="fl">
            <div class="logo"><a href=""><img src="__PUBLIC__/images/newLogo.png" /></a></div>
        </div>
        <div class="fr">
            <!--步骤条-三步骤 -->
            <div class="progress-area progress-area-2">
               
                <!--核对订单 -->
                <div id="progress-confirm" class="progress-co-area hide">填写核对订单信息</div>
                <!--成功提交订单 -->
                <div id="progress-submit" class="progress-sso-area hide" style="display:block;">成功提交订单</div>
            </div>
        </div>
    </div>
</div>

<form action="" id="pay-go-form" method="post" target="_blank" class="hide">
	<input type="hidden" name="orderCode" value="1070054253">
	<input type="hidden" name="paymentMethod" id="order-paymentMethod" value="">	
	<input type="hidden" name="paymentType" id="order-paymentType" value="">
	<input type="hidden" name="state" value="1">
</form>
<div class="layout">
	<!-- 20131130-订单-确认-鼠标悬停增加ClassName： order-confirm-expand -->
    <div class="order-confirm" id="order-confirm-detail" style="height:300px">
		<div class="h" style="height:200px">
			<s class="icon-success-7"></s>
			<h3>付款成功，我们将尽快为你发货,也请你注意查收快递信息！</h3>			
			<p>订单号：&nbsp;&nbsp;{$order_no}&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;    付款金额（元）：&nbsp;&nbsp;<b>{$order_total_money|number_format="2"}</b>&nbsp;<b>元</b></p>
			
			
		 
			<a  id="go_play" title="继续逛逛" href="{:U('Index/index')}" class="button-style-4 button-walking">
			         继续逛逛&nbsp;&gt;&gt;
			</a>
			
		</div>
		
	
	
	
	<div class="hr-15"></div>


   
	<!--订单-表单-支付方式列表结束 -->
	
	
</div>


</div>

<!--口号-20121025 -->
<include file="Public/footer" />
<!--底部 -->

</body>
</html>
