<script text='text/javascript'>
    $(function(){
	     var pwd_submit=$("#pwd_submit");
		 var url="{:U('Login/index')}";
		 pwd_submit.click(function(){
		     var status=1;
		     var old_pwd=$("#input_label_0").val();
			 var new_pwd=$("#input_label_1").val();
			 var align_pwd=$("#input_label_2").val();
			  
			 if(!(/^(\d|[a-z]){6,32}$/i.test(old_pwd))){
			     status=0;
				 alert("旧密码不符合要求格式");
				 return ;
			 }
			 if(new_pwd!=align_pwd){
			     alert("新密码两次不相等");
			     status=0;
				 return;
			 }
			 
		    if(!(/^(\d|[a-z]){6,32}$/i.test(new_pwd))){
			     status=0;
				 alert("新密码不符合要求格式");
				 return ;
			}
			 
			if(status==1){
			  
			     $.ajax({
				     url:"{:U('PersonCenter/modifierPwd')}",
					 type:"POST",
					 data:{
					    'old_pwd':old_pwd,
						'new_pwd':new_pwd,
					 
					 },
					 success:function(responseText,status,xhr){
					     if(status=="success"){
						     if(responseText==1){
							     alert("修改成功,请重新登录");
								 window.location.href=url;
								 
							 }else{
							     alert("修改失败");
							 
							 }
						 
						 }else{
						     alert("修改失败");
						 }
					 
					 },
					 error:function(){
					     alert("修改失败！");
					 
					 },
					 timeout:60*1000,
				 
				 
				 
				 });
			
			
			
			} 
		 
		 
		 
		 
		 
		 
		 
		 });
	
	
	
	
	
	
	
	
	});




</script>
